{% extends '__layout/main-admin.html' %}


{% block main %}

<h3 id="page-title">Products</h3><br>

<div class="col-md-12">
    <div class="col-md-7 float-left">
    <table class="table table-striped table-bordered">
        <thead>
            <th>#</th>
            <th>Flower Name</th>
            <th>List Pirce</th>
            <th>Actual Pirce</th>
            <th>Availability</th>

        </thead>
        <tbody>
            {% for flower in flowers %}
            <tr>
                <td>
                    <div class="row">&nbsp;&nbsp;&nbsp;&nbsp;
                    <a href="{{BASE}}admin/products/edit/{{flower.flowers_id}}"><button class="btn btn-sm btn-outline-primary">Edit</button></a>&nbsp;&nbsp;
                    <form action="{{BASE}}admin/products/delete/{{flower.flowers_id}}" method="POST">
                        <button type="submit" class="btn btn-sm btn-outline-danger">Delete</button>
                    </form>   
                </div>
                </td>
                <td>{{flower.flower_name}}</td>
                <td>{{flower.old_price}}</td>
                <td>{{flower.actual_price}}</td>
                <td>{{flower.availability}}</td>

            </tr>
            {% endfor %}
        </tbody>
    </table>
    </div>

    <div class="col-md-5 float-right">
        <form action="{{BASE}}admin/products" method="POST" enctype="multipart/form-data">
            <div class="card" id="category-body">
                 <h4 align="center">Add Product</h4>

                    <div class="form-group">
                        <br>

                        <label class="col-md-5">Flower Name</label>
                        <input type="text" name="flower_name">

                        <label class="col-md-5">List Price</label>
                        <input type="text" name="list_price">

                        <label class="col-md-5">Actual Price</label>
                        <input type="text" name="actual_price">

                        <label class="col-md-5">Flower image</label>
                        <input type="file" class="col-md-4" name="image">
                    
                        <label class="col-md-5">Availability</label>
                        <select name="availability" id="availability">
                            <option value=""></option>

                            <option value="Available">Available</option>
                            <option value="Unavailable">Unavailable</option>

                        </select>

                        <div class="col-md-11"><br>
                            <button type="submit" class="btn btn-sm btn-outline-secondary float-right">Add product</button>
                        </div>

                </div>
            </div>    
        </form>
    </div>
</div> 


{% endblock %}
