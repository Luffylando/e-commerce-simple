<!DOCTYPE html>
<html>
    <head>
        <title>e-Commerce</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <meta charset="utf-8">

        <link rel="stylesheet" href="{{BASE}}Assets/css/bootstrap.css">
        <link rel="stylesheet" href="{{BASE}}Assets/css/main.css">
        <script src="{{BASE}}Assets/js/jquery.js"></script>
        <script src="{{BASE}}Assets/js/bootstrap.js"></script>
       
    </head>
    <body>

        <div id="admin-dashboard">
            ADMINISTRATORS PAGE
        </div>
        <form action="{{BASE}}login" method='POST'>
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h5>Login</h5>
                    </div>
                    <div class="card-body" id="login-body">
                        <div class="form-group row">
                                <label for="email" class="col-md-3">Email</label>
                                <input type="text" name="email" id="email" class="form-control col-md-7">
                        </div> 
                        
                        <div class="form-group row">
                                <label for="password" class="col-md-3">Password</label>
                                <input type="password" name="password" id="password" class="form-control col-md-7">
                        </div>
                        
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-outline-secondary float-right">Login</button>

                    </div>
                </div>
            </div>
        </form>
        <br>
        <h3 class="text-center"><a href="{{BASE}}">Go back on customer page</a></h3>
    </body>
</html>
