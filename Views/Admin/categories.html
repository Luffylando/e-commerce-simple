{% extends '__layout/main-admin.html' %}


{% block main %}

<h3 id="page-title">Categories</h3><br>

<div class="col-md-12">
    <div class="col-md-7 float-left">
    <table class="table table-striped table-bordered">
        <thead>
            <th>#</th>
            <th>Category Name</th>
            <th>Category Parent</th>
        </thead>
        <tbody>
            {% for category in categories %}

            <tr>
                <td>
                    <div class="row">&nbsp;&nbsp;&nbsp;&nbsp;
                    <a href="{{BASE}}admin/categories/edit/{{category.category_id}}"><button class="btn btn-sm btn-outline-primary">Edit</button></a>&nbsp;&nbsp;
                    <form action="{{BASE}}admin/categories/delete/{{category.category_id}}" method="POST">
                        <button type="submit" class="btn btn-sm btn-outline-danger">Delete</button>
                    </form>   
                </div>
                </td>
                <td>{{category.category_name}}</td>
                <td>{{category.category_parent}}</td>
            </tr>

            {% endfor %}
        </tbody>
    </table>
    </div>

    <div class="col-md-5 float-right">
        <form action="{{BASE}}admin/categories" method="POST">
            <div class="card" id="category-body">
                 <h4 align="center">Add Category</h4>

                    <div class="form-group">
                        <br>
                        <label class="col-md-5">Category Name</label>
                        <input type="text" name="category_name">
                    
                        <label class="col-md-5">Category Parent</label>
                        <input type="number" name="category_parent">
                        <div class="col-md-11"><br>
                            <button type="submit" class="btn btn-sm btn-outline-secondary float-right">Add Category</button>
                        </div>
                    </div>
            </div>
        </form>
    </div>


</div>


{% endblock %}
