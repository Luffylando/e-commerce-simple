{% extends '__layout/main-admin.html' %}


{% block main %}

<h3 id="page-title">Employees</h3><br>

<div class="col-md-12">
    <div class="col-md-7 float-left">
    <table class="table table-striped table-bordered">
        <thead>
            <th>#</th>
            <th>Username</th>
            <th>Fullname</th>
            <th>Email</th>
            <th>Role</th>

        </thead>
        <tbody>
            {% for employee in employees %}

            <tr>
                <td>
                    <div class="row">&nbsp;&nbsp;&nbsp;&nbsp;
                    <a href="{{BASE}}admin/employees/edit/{{employee.employee_id}}"><button class="btn btn-sm btn-outline-primary">Edit</button></a>&nbsp;&nbsp;
                    <form action="{{BASE}}admin/employees/delete/{{employee.employee_id}}" method="POST">
                        <button type="submit" class="btn btn-sm btn-outline-danger">Delete</button>
                    </form>   
                </div>
                </td>
                <td>{{employee.username}}</td>
                <td>{{employee.fullname}}</td>
                <td>{{employee.email}}</td>
                <td>{{employee.role}}</td>

            </tr>

            {% endfor %}
        </tbody>
    </table>
    </div>

    <div class="col-md-5 float-right">
        <form action="{{BASE}}admin/employees" method="POST">
            <div class="card" id="category-body">
                 <h4 align="center">Add Employee</h4>

                    <div class="form-group">
                        <br>
                        <label class="col-md-5">Username</label>
                        <input type="text" name="username">
                    
                        <label class="col-md-5">Fullname</label>
                        <input type="text" name="fullname">

                        <label class="col-md-5">Email</label>
                        <input type="text" name="email">

                        <label class="col-md-5">Password</label>
                        <input type="password" name="password">

                        <label class="col-md-5">Role</label>
                        <select name="role" id="role">
                            <option value=""></option>

                            <option value="Admin">Admin</option>
                            <option value="Technician">Technician</option>
                            <option value="Editor">Editor</option>

                        </select>
                        <div class="col-md-11"><br>
                            <button type="submit" class="btn btn-sm btn-outline-secondary float-right">Add Employee</button>
                        </div>
                    </div>
            </div>
        </form>
    </div>


</div>


{% endblock %}
