{% extends '__layout/main-admin.html' %}


{% block main %}

<h3 id="page-title">Edit Employee</h3><br><br><br>
<form action="{{BASE}}admin/employees/edit/{{employee.employee_id}}" method="POST">
    <div class="col-md-8 mx-auto">
        <div class="form-group row">
            <label class="col-md-4">Username</label>
            <input type="text" name="username" class="form-control col-md-5" value="{{employee.username}}">
        </div>
        <div class="form-group row">
            <label class="col-md-4">Fullname</label>
            <input type="text" name="fullname" class="form-control col-md-5" value="{{employee.fullname}}">
        </div>
        <div class="form-group row">
            <label class="col-md-4">Email</label>
            <input type="text" name="email" class="form-control col-md-5" value="{{employee.email}}">
        </div>

        <div class="form-group row">
             <label class="col-md-4">Role</label>
            <select name="role" id="role">
                <option value="{{employee.role}}">{{employee.role}}</option>

                <option value="Admin">Admin</option>
                <option value="Technician">Technician</option>
                <option value="Editor">Editor</option>

            </select>
        </div>
        <div class="form-group col-md-9">
            <button type="submit" class="btn btn-outline-secondary float-right" style="margin-left: 5px;">Edit</button>
            <a class="btn btn-outline-secondary float-right" href="{{BASE}}admin/employees">Go back</a>

        </div>
    </div>
</form>


{% endblock %}
